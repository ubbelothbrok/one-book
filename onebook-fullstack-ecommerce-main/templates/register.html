<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    .registration_container {
        height: 90%;
        width: 100%;
        display: flex;
        
        justify-content: center;
        align-items: center;
        background-color: #e3e3e3;
        flex-direction: column;
    }
    .registration_container form {
        border: 1px solid black;
        background-color: #455d7a;
        color: #233142; 
        font-size: larger;
        font-weight: 900;
        padding: 25px;
        border-radius: 10px;
        margin-bottom: 25px;
        max-width: 400px; 
    }
    .registration_container form label {
        color: white; 
        margin-bottom: 10px; 
    }
    .registration_container form input[type="text"],
    .registration_container form input[type="password"] {
        background-color: #f2f2f2; 
        padding: 10px; 
        border-radius: 5px; 
        margin-bottom: 15px; 
        width: 100%; 
    }
    .registration_container form input[type="submit"] {
        background-color: #f95959; 
        color: white; 
        border: none; 
        padding: 10px 20px; 
        border-radius: 5px; 
        cursor: pointer; 
        margin-top: 15px; 
    }
    .registration_container form input[type="submit"]:hover {
        background-color: #d14848; 
    }
    .heading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
        background-color: #f95959; 
        position: sticky;
        top: 0;
    }
    .heading h3 {
        font-size: 25px;
        font-weight: 600;
        color: #233142;
    }
    a{
        text-decoration: none;
        font-size: larger;
        font-weight: 600;
        color: #0070E0;
    }
</style>

<div class="heading">
    <h3>New User Registration Page</h3>
</div>

<div class="registration_container">
    <form method="post">
        {% csrf_token %}
        
        {{ Registration_form.as_p }}
        <input type="submit" name="submit">
    </form>
    <a href="{% url 'login' %}">Already a User ?</a>
</div>
